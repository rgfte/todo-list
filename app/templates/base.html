<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>

        {% block title %}

        {% endblock %} Flask practice

    </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">TO-DO List</a>
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="#">New list</a>
                    <a class="nav-link" href="#">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container_base">
        <div class="container_base_content">
            <div class="container_base_content-title">
                <h2>


                    {% block content_title %}

                    {% endblock %}

                    
                </h2>
            </div>
            <div class="container_base_content_subtitle">


                    {% block content_subtitle %}

                    {% endblock %}


            </div>
            <div class="container_base_content_content">


                    {% block content %}

                    {% endblock %}


            </div>
        </div>
    </div>


    <nav class="navbar sticky-bottom bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" text-align="center">2024</a>
        </div>
    </nav>
</body>

</html>
